<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for dashboard-comp">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    #demo {
      margin: var(--ddd-spacing-2);
    }
    dashboard-comp {
      margin: var(--ddd-spacing-2);
      border: var(--ddd-border-md);
      border-radius: var(--ddd-radius-lg);
    }
    dashboard-comp:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }
    #example {
      --dashboard-comp-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }
  </style>
  <title>dashboard-comp</title>
</head>

<body>
  <div id="demo">
    <h1>dashboard-comp</h1>
    <!-- this is going to do whatever the tag's defaults are -->
    <h2>Default</h2>
    <dashboard-comp></dashboard-comp>
    <h2>Slot usage</h2>
    <dashboard-comp data-accent="2" data-primary="17"><div>Sample slot content</div></dashboard-comp>
    <h2>Property usage</h2>
    <dashboard-comp id="example" title="Sample property title"></dashboard-comp>
  </div>
  <script type="module" src="./dashboard-comp.js"></script>

  <div class="card" ?selected="${this.activeUseCase?.name === item.name}">
    <img src="${item.imageUrl}" alt="${item.name}">
    <h3>${item.name}</h3>
    <p>${item.description}</p>
    <button @click="${() => this.selectUseCase(item)}">
      ${this.activeUseCase?.name === item.name ? 'Selected' : 'Select'}
    </button>
  </div>

  <div class="filter">
    ${this.filters.map(
      filter => html`<button @click="${() => this.filterByTag(filter)}">${filter}</button>`
    )}
  </div>

  <button @click="${this.continue}" ?disabled="${!this.activeUseCase}">
    Continue
  </button>
  
</body>
</html>
